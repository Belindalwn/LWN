<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			function createA(){
				x=document.createElement("a");
				y=document.createTextNode("那是肯定的");
				x.appendChild(y);
				box.appendChild(x);
				x.setAttribute("href","#");
				x.style.color="yellow";
				x.style.textDecoration="none";
				x.style.backgroundColor="red";
				x.style.display="block";
				x.style.fontSize="50px";
			}
			function removeP(){
				var div=document.getElementById("box");
				var y=div.childNodes;
				for (i=0;i<y.length;i++){
					if (y[i].tagName=="P") div.removeChild(y[i]);
				}
			}
			function removeA(){
				var div=document.getElementById("box");
				var y=div.childNodes;
				var loop=y.length;
				for(i=loop-1;i>=0;i--){
					if(y[i].tagName=="A") div.removeChild(y[i]);
				}
			}
			function changeColor(){
				var div=document.getElementById("box");
				var y=div.childNodes;
				for(i=0;i<y.length;i++){
					if(y[i].tagName=="P"||y[i].tagName=="A")
					y[i].style.backgroundColor="red";
				}
			}
		</script>
		<style>
			.class2{
				display: block;
				text-decoration: none;
				color: deeppink;
				font-size: 40px;
			}
			a:hover{color: chartreuse;}
			button{
				font-size: 20px;
			}
			#box{
				width: 100%;
				height: 600px;
				background-color: pink;
				text-align: center;
			}
		</style>
	</head>
	<body>
	<div id="box">
		<p id="p1" class="class1">
			<font size="6" color="magenta">李易峰最帅</font>
		</p>
		<p id="p2" class="class1"><i><font size="7" color="cyan">国民男神李易峰</font></i></p>
		<p id="p3" class="class1">
			<marquee behavior="alternate">
				<font size="6" color="yellow">李易峰的女人绝不认输</font>
			</marquee>
		</p>
		<a id="a1" class="class2" href="#">李易峰是我年少时的欢喜</a>
		<a id="a2" class="class2" href="#">他占据了我的整个青春</a>
		<button onclick="createA()">李易峰是不是最帅的？</button>
		<button onclick="removeP()">只有黑粉才会按的</button>
		<button onclick="removeA()">你按下就是否定了我的整个青春</button>
		<button onclick="changeColor()">按下换颜色</button>
	</div>
</body>
</html>
